  <style>
   
    .container .abc input{
        width: 300px;
    }
    .container form .btn{
        width: 600px;
    }
    .container form {
        background-color: azure;
        padding: 25px;
    }
    @media (width:500px){
        .container .abc input{

        width: 300px;

<body style="background-color: grey; ">
         <div class="container d-flex justify-content-center ">
          <center> <div>
            <br>
             <h2 style="color: white;">Book An Appointment</h2>
         
            <p>Book an appointment slot and our representative will call you within 1hr of selected time.</p>
         </div></center>
        </div>
      <div class="container d-flex justify-content-center">
        <form action="/register" method="post" >
                  <label for="name">Name:</label>
                  
                  <input type="text" name="name" class="form-control form-control-sm " id="name" required>
                  
                  <label for="email">Email:</label>
                  
                  <input type="email" name="email"class="form-control form-control-sm" id="mail" required>
                  
                  <label for="phone">Phone:</label>
                  
                  <input type="tel" name="phone" class="form-control form-control-sm" id="teln" required>
                  
                
                 <br><br>
             <input type="submit" class="btn btn-primary btn-lg" value="Get a call">
        </form>
         
        

      </div>

      <div class="container">
        <ul id="items">
        
        </ul>
    </div>
